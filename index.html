    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      button{
        padding: 10px;
        background-color: #ff6600;
        border: none;
        color: white;
        font-size: 15px;
        border-radius: 8px;  
        cursor: pointer;
      }

      .pricing-plan{
        background-color: #f2f2f2;
        padding: 30px;
        text-align: center;
        border-radius: 5px;
      }

      li{
        list-style: none;
      }

      @media (max-width: 1250px){
        .pricing-container{
          flex-direction: column;
          gap: 25px;
          height: 100%;
        }
      }
    </style>
